<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Capacitancia</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h2 class="titulo">Calculadora de Capacitancia</h2>
  <div class="capacitores"> <!-- Aqui estan el modelo del capacitor -->
    <img class="bateria" src="Bateria.png" alt="#">
    <img class="circuito-vertical1" src="Vertical.png" alt="#">
    <img class="circuito-vertical2" src="Vertical.png" alt="#">
    <img class="baldosa1-vertical" src="Baldosa vertical2.png" alt="#">
    <img class="circuito-horizontal1" src="Horizontal.png" alt="#">
    <img class="baldosa3-vertical" src="Baldosa vertical2.png" alt="#">
    <img class="circuito-horizontal2" src="Horizontal.png" alt="#">
    <img class="baldosa2-vertical" src="Baldosa vertical2.png" alt="#">
    <img class="baldosa5-vertical" src="Baldosa vertical2.png" alt="#">
    <img class="circuito-horizontal3" src="Horizontal.png" alt="#">
    <img class="baldosa4-vertical" src="Baldosa vertical2.png" alt="#">
    <img class="circuito-horizontal4" src="Horizontal.png" alt="#">
    <img class="baldosa6-vertical" src="Baldosa vertical2.png" alt="#">
    <img class="circuito-horizontal10" src="Horizontal.png" alt="#">
    <img class="circuito-vertical3" src="Vertical.png" alt="#">
  </div>

  <form action="index.html">
    <label for="">
      <button class="boton-paralelo"><span>Capacitor en Paralelo</span></button>
    </label>
  </form>

  <div> <!-- Aqui estan los inputs -->
    <input type="range" class="voltaje-bateria" min="0" max="100" value="50"> <!-- Slider voltaje bateria -->
    <!-- Estos son los sliders, aqui se maneja la separacion de las placas -->
    <input type="range" class="slider1" min="0" max="100" value="50"> 
    <input type="range" class="slider2" min="0" max="100" value="50"> 
    <input type="range" class="slider3" min="0" max="100" value="50">
    <input type="range" class="slider4" min="0" max="100" value="50">
    <input type="range" class="slider5" min="0" max="100" value="50">
    <input type="range" class="slider6" min="0" max="100" value="50">
    <label for="">
      <input id="separacion1" type="text" class="separacion1" value="250 mm²" readonly>  
      <input id="separacion2" type="text" class="separacion2" value="250 mm²" readonly>
      <input id="separacion3" type="text" class="separacion3"  value = "7.5 mm" readonly>
      <input id="separacion4" type="text" class="separacion4" value="7.5 mm" readonly>
      <input id="separacion5" type="text" class="separacion5" value="250 mm²" readonly>
      <input id="separacion6" type="text" class="separacion6" value="7.5 mm" readonly>
    </label>
    <!-- Estos son los inputs donde se va a mostrar la capacitancia -->
    <label for="">
      <div class="label-container">
        <!-- Estos son los inputs donde se muestra la capacitancia individual de los capacitores -->
        <div class="capacitancia-individual">
          <span>Capacitancia 1: </span><input id="capacitancia1" type="text">
          <span>Capacitancia 2: </span><input id="capacitancia2" type="text">
          <span>Capacitancia 3: </span><input id="capacitancia3" type="text">
        </div>
        <!-- Este es el input de la capacitancia total -->
        <div class="capacitancia-total">
          <span>Capacitancia Total: </span><input id="capacitanciaTotal" type="text">
        </div>
      </div>
    </label>
  </div>
</body>
<script src="script2.js"></script>
</html>
