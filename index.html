<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de Capacitancia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2 class="titulo">Calculadora de Capacitancia</h2>
  <div class="capacitores"> <!-- Aqui estan el modelo del capacitor -->
    <img class="bateria" src="Bateria2-Positivo.png" alt="#">
    <img class="circuito-horizontal1" src="Horizontal.png" alt="#">
    <img class="circuito-horizontal2" src="Horizontal.png" alt="#">
    <img class="circuito-vertical1" src="Vertical.png" alt="#">
    <img class="circuito-vertical2" src="Vertical.png" alt="#">
    <img id= "baldosa1-intermedio-mid" class="baldosa1-intermedio-mid" src="nenennenenen.png" alt="#">
    <img id="circuito-vertical3-mid" class="circuito-vertical3-mid" src="Vertical.png" alt="#">
    <img id="circuito-vertical4-mid" class="circuito-vertical4-mid" src="Vertical.png" alt="#">
    <img id= "baldosa2-intermedio-mid" class="baldosa2-intermedio-mid" src="nenennenenen.png" alt="#">
    <img class="circuito-horizontal3" src="Horizontal.png" alt="#">
    <img class="circuito-horizontal4" src="Horizontal.png" alt="#">
    <img id= "baldosa3-intermedio-mid" class="baldosa3-intermedio-mid" src="nenennenenen.png" alt="#">
    <img id="circuito-vertical5-mid" class="circuito-vertical5-mid" src="Vertical.png" alt="#">
    <img id="circuito-vertical6-mid" class="circuito-vertical6-mid" src="Vertical.png" alt="#">
    <img id= "baldosa4-intermedio-mid" class="baldosa4-intermedio-mid" src="nenennenenen.png" alt="#">
  </div>

  <form action="index2.html">
    <label for="">
      <button class="boton-serie" ><span>Capacitor en Serie</span></button>
    </label>
  </form>

  <div> <!-- Aqui estan los inputs -->
    <input type="range" class="voltaje-bateria" min="0" max="100" value="50"> <!-- Slider voltaje bateria -->
    <!-- Estos son los sliders, aqui se maneja la separacion de las placas -->
    <input type="range" class="slider1" min="0" max="100" value="50"> 
    <input type="range" class="slider2" min="0" max="100" value="50"> 
    <input type="range" class="slider3" min="0" max="100" value="50">
    <input type="range" class="slider4" min="0" max="100" value="50">
    <label for="">
      <input type="text" class="inp-voltaje">
      <!-- --------------------------------------------------------- -->
      <input id="separacion1" type="text" class="separacion1" value="7.5 mm">  
      <input id="separacion2" type="text" class="separacion2" value="7.5 mm">
      <input id="separacion3" type="text" class="separacion3"  value = "250 mm²">
      <input id="separacion4" type="text" class="separacion4" value="250 mm²">
    </label>
    <!-- Estos son los inputs donde se va a mostrar la capacitancia -->
    <label for="">
      <div class="label-container">
        <!-- Estos son los inputs donde se muestra la capacitancia individual de los capacitores -->
        <div class="capacitancia-individual">
          <span>Capacitancia 1: </span><input id="capacitancia1" type="text">
          <span>Capacitancia 2: </span><input id="capacitancia2" type="text">
        </div>
        <!-- Este es el input de la capacitancia total -->
        <div class="capacitancia-total">
          <span>Capacitancia Total: </span><input id="capacitanciaTotal" type="text">
        </div>
        <!-- Botones para añadir mas capacitores (4 maximos) -->
        <div class="botones-add">
          <button id="añadircapacitor" class="boton"><span>Añadir Capacitor</span></button>
          <button id="eliminarCapacitor" class="boton"><span>Eliminar Capacitor</span></button>
        </div>
      </div>
    </label>
  </div>

  <div class="container-barras">
    <h3>Carga Almacenada</h3>
    <div class="barra-capacitor">
      <p><span>Capacitor 1</span>40C</p> <!-- Donde estan los numeros, va el porcentaje -->
      <div class="progreso" style="--wth:40%"></div> <!-- --wth -> Porcentaje de la barra de progreso -->
    </div>
    <div class="barra-capacitor">
      <p><span>Capacitor 2</span>38C</p> <!-- Donde estan los numeros, va el porcentaje -->
      <div class="progreso" style="--wth:38%"></div>
    </div>
    <div class="barra-capacitor">
      <p><span>Capacitor 3</span>20C</p> <!-- Donde estan los numeros, va el porcentaje -->
      <div class="progreso" style="--wth:20%"></div>
    </div>
    <div class="barra-capacitor">
      <p><span>Capacitor 4</span>50C</p> <!-- Donde estan los numeros, va el porcentaje -->
      <div class="progreso" style="--wth:50%"></div>
    </div>
  </div>

  <div class="container-barras-diferencia">
    <h3>Diferencia de Potencial</h3>
    <div class="barra-capacitor-diferencia">
      <p><span>Capacitor 1</span>50v</p> <!-- Donde estan los numeros, va el porcentaje -->
      <div class="progreso-diferencia" style="--wth:50%"></div> <!-- --wth -> Porcentaje de la barra de progreso -->
    </div>
    <div class="barra-capacitor-diferencia">
      <p><span>Capacitor 2</span>80v</p> <!-- Donde estan los numeros, va el porcentaje -->
      <div class="progreso-diferencia" style="--wth:80%"></div>
    </div>
    <div class="barra-capacitor-diferencia">
      <p><span>Capacitor 3</span>20v</p> <!-- Donde estan los numeros, va el porcentaje -->
      <div class="progreso-diferencia" style="--wth:20%"></div>
    </div>
    <div class="barra-capacitor-diferencia">
      <p><span>Capacitor 4</span>50v</p> <!-- Donde estan los numeros, va el porcentaje -->
      <div class="progreso-diferencia" style="--wth:50%"></div>
    </div>
  </div>

  <div class="container-barras-trabajo">
    <h3>Trabajo</h3>
    <div class="barra-capacitor-trabajo">
      <p><span>Capacitor 1</span>30J</p> <!-- Donde estan los numeros, va el porcentaje -->
      <div class="progreso-trabajo" style="--wth:30%"></div> <!-- --wth -> Porcentaje de la barra de progreso -->
    </div>
    <div class="barra-capacitor-trabajo">
      <p><span>Capacitor 2</span>40J</p> <!-- Donde estan los numeros, va el porcentaje -->
      <div class="progreso-trabajo" style="--wth:40%"></div>
    </div>
    <div class="barra-capacitor-trabajo">
      <p><span>Capacitor 3</span>20J</p> <!-- Donde estan los numeros, va el porcentaje -->
      <div class="progreso-trabajo" style="--wth:20%"></div>
    </div>
    <div class="barra-capacitor-trabajo">
      <p><span>Capacitor 4</span>10J</p> <!-- Donde estan los numeros, va el porcentaje -->
      <div class="progreso-trabajo" style="--wth:10%"></div>
    </div>
  </div>

  <div class="container-barras-energia">
    <div class="barra-capacitor-energia">
      <p><span>Energia Total</span>30J</p> <!-- Donde estan los numeros, va el porcentaje -->
      <div class="progreso-energia" style="--wth:30%"></div> <!-- --wth -> Porcentaje de la barra de progreso -->
    </div>
  </div>

  <div class="checkbox-container">
    <label for="">
      <div class="checkboxes">
        <input type="checkbox">Carga Almacenada
      </div>
      <div class="checkboxes">
        <input type="checkbox">Diferencia de Potencial
      </div>
      <div class="checkboxes">
        <input type="checkbox">Trabajo
      </div>
      <div class="checkboxes">
        <input type="checkbox">Energia Almacenada
      </div>
    </label>
  </div>
</body>
<script src="script.js"></script>
</html>
